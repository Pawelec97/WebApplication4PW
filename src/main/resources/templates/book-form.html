<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/book/index}">Wypożyczalnia książek</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/chat" th:href="@{/chat}">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/user-info" th:href="@{/user-info}" th:action="@{/user-info}" method="get"> <th:block th:text="${session.currentUser.getUsername()}"></th:block></a>
                    <!--                    <a class="nav-link" href="/user/sign-up" th:action="@{/sign-up}" method="get">${session.currentUser}</a>-->
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
<form action="#"
      th:action="@{/book/update/{id}(id=${book.id})}"
      th:object="${book}"
      method="post">

    <div class="form-group">
        <input type="hidden" th:field="*{id}">
        <label for="author">Author</label>
        <input type="text"  class="form-control" th:field="*{author}" id="author"  placeholder="np. Adam Mickiewicz">
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"   class="form-control" th:field="*{title}" id="title" placeholder="np. Pan Tadeusz">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

    </div>
    <input type="submit" value="Update User">
</form>
</div>
</body>
</html>
